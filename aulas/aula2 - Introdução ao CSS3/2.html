Como Conectar o CSS ao HTML 
    existem três formas de adicionar CSS a um documento html

1. CSS inline
    
    <p style="color: red;">Este texto está em vermelho.</p>  

2. CSS Interno: 

<style>
    body {
        background-color: #f0f0f0;
    }
</style> 

3. CSS Externo 
    crie um arquivo styles.css e adicione: 

    continue no arquivo .css

    <link rel="stylesheet" href="styles.css">

    <p class="destaque">Texto destacado</p>
    
    <p id="unico">Texto único</p>
